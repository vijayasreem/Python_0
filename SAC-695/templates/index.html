<!DOCTYPE html>
<html>
    <head>
        <title>Product Search</title>
    </head>
    <body>
        <h1>Product Search</h1>
        <form action="." method="get">
            <input type="text" name="q" />
            <input type="submit" value="Search" />
        </form>
        {% if results %}
            <ul>
                {% for result in results.hits.hits %}
                    <li>{{ result._source.name }}: {{ result._source.price }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </body>
</html>
